<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Degradado con CSS y JavaScript</title>
    <link rel="stylesheet" href="css/Gradient.css">
</head>

<body>
    <div class="gradient-box" id="gradientBox"></div>

    <!-- Controles para cambiar el degradado -->
    <div class="controls">
        <label for="startColor">Color inicial:</label>
        <input type="color" id="startColor" value="#FF0000">
        <label for="endColor">Color final:</label>
        <input type="color" id="endColor" value="#0000FF">
        <button id="applyGradient">Aplicar degradado</button>
    </div>

    <script src="js/Gradient.js"></script>
</body>

</html>
