<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Candy Color Button Animation</title>
  <link rel="stylesheet" href="css/Animation.css">

</head>
<body>
<header>
   <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</header>

<h1>Botones con Animacion</h1>
<p></p>
<div class="frame">
  <button class="custom-btn btn-1">PaulDev</button>
  <button class="custom-btn btn-2">PaulDev</button>
  <button class="custom-btn btn-3"><span>PaulDev</span></button>

  <button class="custom-btn btn-11">PaulDev<div class="dot"></div></button>

  <button class="custom-btn btn-13">PaulDev</button>
  <button class="custom-btn btn-14">PaulDev</button>
